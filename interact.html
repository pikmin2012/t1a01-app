<script>

var blown = false;

function myHitOther(my1, my2){


   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)


   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)


   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}



var c = 0;

function boom(){
    
     blown = true;
    
}



function myMove(x, y){
   document.getElementById('move1').style.left =  parseInt(document.getElementById('move1').style.left) + x + 'px'  
   document.getElementById('move1').style.top =  parseInt(document.getElementById('move1').style.top) + y + 'px'  
   if ( myHitOther('move1', 'move2') ){
       
      
           
       
    document.getElementById("boom").style.visibility = "visible";
    document.getElementById("move2").style.visibility = "hidden";
      
      if(blown == false){
          
      setTimeout(boom, 700);
      
      }else{
          document.getElementById("boom").style.visibility = "hidden";
      }
      
     
   }
    
}
var Ddown = null;
var Adown = null;
var Wdown = null;
var Sdown = null;

function keyUp(){
    
  if (String.fromCharCode(event.keyCode).toUpperCase() == 'D'){ Ddown = false; }

  
  if (String.fromCharCode(event.keyCode).toUpperCase() == 'A'){ Adown = false; }

  
  if (String.fromCharCode(event.keyCode).toUpperCase() == 'S'){ Sdown = false; }

  
  if (String.fromCharCode(event.keyCode).toUpperCase() == 'W'){ Wdown = false; }
  
}










function keyDown(){
  
  
  
 
  document.getElementById('myOut1').innerHTML = String.fromCharCode(event.keyCode) + ' = ' + event.keyCode;




  if (String.fromCharCode(event.keyCode).toUpperCase() == 'D'){ Ddown = true; }

  
  if (String.fromCharCode(event.keyCode).toUpperCase() == 'A'){ Adown = true; }

  
  if (String.fromCharCode(event.keyCode).toUpperCase() == 'S'){ Sdown = true; }

  
  if (String.fromCharCode(event.keyCode).toUpperCase() == 'W'){ Wdown = true; }

 
  
  
    
      
}
var score = 0;
function myFunction(){
    
    setInterval(function(){
        if(blown == true){
        
          document.getElementById("boom").style.visibility = "hidden";
      
        }
      if(Ddown == true){
          myMove(5,0);
      }
      if(Adown == true){
          myMove(-5,0);
      }
      if(Wdown == true){
          myMove(0,-5);
      }
      if(Sdown == true){
          myMove(0,5);
      }
      
      
      }, 10);
     
      setInterval(function(){
      
       var x = Math.random() * 1000;
       var y = Math.random() * 750;
            document.getElementById('move2').style.left =  x
            document.getElementById('move2').style.top =  y
            document.getElementById('boom').style.left =  x
            document.getElementById('boom').style.top =  y
            document.getElementById("move2").style.visibility = "visible";
            if(blown == true){
               blown = false; 
               score++;
                document.getElementById("score").innerHTML = "score: " + score;
                 
                 
            }
            if(score == 10){
            boi(500);
            }
          if(score == 15){
            boi(25);
            }
        
      }, 1000);
      

}
function boi(speed){
     setInterval(function(){
      
       var x = Math.random() * 1000;
       var y = Math.random() * 750;
            document.getElementById('move2').style.left =  x
            document.getElementById('move2').style.top =  y
            document.getElementById('boom').style.left =  x
            document.getElementById('boom').style.top =  y
            document.getElementById("move2").style.visibility = "visible";
            
                 
            
         
            
          
        
      }, speed);
}

</script>






<body onload="myFunction();" onkeypress="keyDown()" onkeyup="keyUp()">
