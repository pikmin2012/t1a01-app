
<html>
<body>
<img src="Shrek.jpg" id="myOut"  style= "position:absolute;left:500;top:100;" width="200" onmouseover="hover()"></img>

<button onclick="myFunction()">Try it</button>

<script>
function hover(){
    console.log("wow")
    
}
//Create the audio tag
var soundFile = document.createElement("audio");
soundFile.preload = "auto";

//Load the sound file (using a source element for expandability)
var src = document.createElement("source");
src.src = "smash" + ".mp3";
soundFile.appendChild(src);

//Load the audio tag
//It auto plays as a fallback
soundFile.load();
soundFile.volume = 0.000000;
soundFile.play();

//Plays the sound
function play() {
   //Set the current time for the audio file to the beginning
   soundFile.currentTime = 30.01;
   soundFile.volume = 1;

   //Due to a bug in Firefox, the audio needs to be played after a delay
   setTimeout(function(){soundFile.play();},1);
}
function myFunction() {
     play();

     var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
     var colorIndex = 0;
     setInterval(function(){
        document.body.style.backgroundColor = colors[colorIndex++];
        colorIndex %= colors.length;
        
     }, 1000);
    setInterval(function(){
        
        
        
        var playerx = parseInt(document.all.myOut.style.left);
        var playery = parseInt(document.all.myOut.style.top);
       
       
       
        var left = Math.floor((Math.random() * 100) - 49);
        var top = Math.floor((Math.random() * 100) - 49);
        document.all.myOut.style.left = parseInt(document.all.myOut.style.left)+ left+'px' 
        document.all.myOut.style.top = parseInt(document.all.myOut.style.top)+ top+'px' 
        
        if(playerx < '10'){
            
            document.all.myOut.style.left = parseInt(document.all.myOut.style.left)+ 50+'px'
        }
        if(playerx > '990'){
            
            document.all.myOut.style.left = parseInt(document.all.myOut.style.left)- 50+'px'
        }
        if(playery < '10'){
            document.all.myOut.style.top = parseInt(document.all.myOut.style.top)+ 50+'px'
        }
        if(playery > '600'){
            document.all.myOut.style.top = parseInt(document.all.myOut.style.top)- 50+'px'
        }
       
    }, 5);
        
    
    
    
}


</script>

</body>
</html>
